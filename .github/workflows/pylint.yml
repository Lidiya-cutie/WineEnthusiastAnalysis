name: Pylint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      # Добавляем PYTHONPATH, чтобы pylint видел модули
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      # Добавляем init-hook, чтобы pylint корректно работал
      - name: Analysing the code with pylint
        run: |
          pylint --init-hook "import sys; sys.path.append('.')" scripts/
